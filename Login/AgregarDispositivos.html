            <form class="contenido-from">
             <select class="browser-default" id="listaDispositivos" >

             </select>

                <!-- <div class="input-field">

                <div id="nuevotext">
                    <p>Ingrese las caracteristicas del Dispositivo...</p>
                    
                    <div class="input_caracteristicas">
                        <div class="input-field">
                            <input type="text" class="input-field" id="proceso">

                        </div>

                        </div>
                    </div>
                    <br>
                </div>



                <div class="input-field">
                    <input type="text" class="input-field" id="Marca">

                </div>

                <div class="input-field">
                    <input type="text" class="input-field" id="Serial">
                    <label for="Serial">Serial</label>
                </div>


                <input type="text" id="AsignacionText" style="display:none;">
                <label for="">Asignacion</label>
                <p>
                    <label>
                        <input type="radio" name="group1" id="EmpresaRadio" onclick="check1(this)">
                        <span>Empresa</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="group1" id="PropioRadio" onclick="check2(this)">
                        <span>Propio</span>
                    </label>
                </p>
            </form><br>

            <script>
                function check1(as) {
                $('#AsignacionText').val('Empresa');
            }
            function check2(as){
                $('#AsignacionText').val('Propio');
            }
            </script>
